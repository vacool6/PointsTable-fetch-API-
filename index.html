<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>IPL Points Table</h1>
    <br />
    <table border="2">
      <thead>
        <tr>
          <th>No</th>
          <th>Team</th>
          <th>Matches</th>
          <th>Won</th>
          <th>Lost</th>
          <th>Tied</th>
          <th>NRR <span class="nrr" sorted="true">&#8645;</span></th>
          <th>Points <span class="points" sorted="true">&#8645;</span></th>
        </tr>
      </thead>
      <tbody>
        <tr class="loading">
          <td colspan="8">
            <img
              src="https://miro.medium.com/max/1400/1*Gvgic29bgoiGVLmI6AVbUg.gif"
              alt=""
              height="350"
              width="100%"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
